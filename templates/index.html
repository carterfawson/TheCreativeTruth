{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Blog Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'blog/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="{% static 'blog/css/blog.css' %}" rel="stylesheet">
    <link href="{% static 'blog/css/index.css' %}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  <div class="blog-header">
        <h1 class="blog-title">The Creative Truth</h1>
  </div>

<nav class="navbar navbar-default navbar-static-top">

    <!-- The navbar items need to be Gotham in ALL CAPS -->
    <!-- I also need to change the shading on the bottom and get rid of the color so that there is no outline to the navbar. -->

      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse navbar-full-custom">
          <ul class="nav navbar-nav">
            <li><a href="#">SOCIAL</a></li>
            <li><a href="#about">POLITICS</a></li>
            <li><a href="#contact">SCIENCE/TECH</a></li>
            <li><a href="#contact">SPORTS</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
  <div class="headliners">
      <div class="head1 headliner">
        <img class="head-img" src="{% static 'blog/images/money_copy.jpg' %}"/>
          <h2 class="head-text">Article Title</h2>
          <p class="head-text">subtitle</p>
      </div>
      <div class="head2 headliner">
        <img class="head-img" src="{% static 'blog/images/money_copy.jpg' %}"/>
          <h2 class="head-text">Article Title</h2>
          <p class="head-text">subtitle</p>
      </div>
  </div>

  <div class="secondary">
      <div class="secondary1 secondary">
        <img class="second" src="{% static 'blog/images/money_copy.jpg' %}"/>
          <h2 class="second-text">Article Title</h2>
          <p class="second-text">subtitle</p>
      </div>
      <div class="secondary2 secondary">
        <img class="second" src="{% static 'blog/images/money_copy.jpg' %}"/>
          <h2 class="second-text">Article Title</h2>
          <p class="second-text">subtitle</p>
      </div>
  </div>

          <div class="sidebar-module">
            <h4>Elsewhere</h4>
            <ol class="list-unstyled">
              <li><a href="#">GitHub</a></li>
              <li><a href="#">Twitter</a></li>
            </ol>
          </div>

    <footer class="blog-footer">
      <p>The Creative Truth</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
  </body>
</html>
